<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 3 - Abrianto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="container">
    <div class="border border-light p-4">
      <form action="javascript:void(0)" class="text-center" method="GET" id="formConvert">
        <h4 class="text-black" id="tanggal"></h4>
        <h3 class="text-black mt-3" id="time-part"></h3>
        <h4 class="text-black mt-3">Convert Temperature</h4>

        <div class="row mt-4">
          <div class="col-md-5">
            <select name="from" id="from" class="form-select" onchange="resetForm()">
              <option value="cel">Celcius</option>
              <option value="far">Farenheit</option>
              <option value="rea">Reamur</option>
            </select>
          </div>
          <h4 class="col-md-2">
            to
          </h4>
          <div class="col-md-5">
            <select name="to" id="to" class="form-select">
              <option value="cel">Celcius</option>
              <option value="far">Farenheit</option>
              <option value="rea">Reamur</option>
            </select>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-8">
            <input type="number" class="form-control" id="rumus" required placeholder="Masukkan angka yang akan di konversi" onkeypress="validate(event)" onkeyup="convert()">
          </div>
          <h4 class="col-md-2">=</h4>
          <h4 class="col-md-2" id="hasil">0</h4>
        </div>
      </form>

      <hr class="mt-5">

      <form action="javascript:void(0)" method="GET" id="changeBg" onsubmit="changeBG()">
        <h4 class="mt-4">Ubah tema website</h4>
        <div class="input-group mt-4">
          <input type="text" class="form-control" name="color" id="color" placeholder="Input nama atau kode hex warna" required>
          <div class="input-group-append">
            <button class="btn btn-success ms-2" type="submit"><span class="fa fa-save"></span> Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

  <script>
    $(document).ready(function() {
      document.getElementById('tanggal').innerHTML = moment().format('dddd, D MMMM YYYY');

      var interval = setInterval(function () {
        var momentNow = moment();
        $("#time-part").html(momentNow.format("HH:mm:ss"));
      }, 100);
    })
  </script>
</body>
</html>
